    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef3f8;

      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      color: #010509;
      margin-bottom: 40px;
    }
    .subject-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }
    .subject-card {
      width: 220px;
      padding: 18px;
      border-radius: 10px;
      color: #fff;
      text-decoration: none;
      box-shadow: 0 8px 14px rgba(49, 30, 200, 0.1);
      transition: transform 0.3s ease;
      
    }
    .subject-card:hover {
      transform: translateY(-6px);
    }
    .subject-card h2 {
      margin: 0 0 8px;
      font-size: 20px;
    }
    .subject-card p {
      margin: 0;
      font-size: 13px;
    }

    /* Color themes for each subject */
    .st { background-color: #3a86ff; }
    .nd{ background-color: blueviolet;}
    .rd { background-color: #12ba4f; }
    .th { background-color: #c2349a; }
  </style>
</head>
